<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dots & Boxes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup">
        <h1 class="neon-title">Dots & Boxes</h1>
        <div class="config-item">
            <label for="grid-size">Grandezza Griglia (2-10):</label>
            <input type="number" id="grid-size" min="2" max="10" value="5">
        </div>

        <div class="player-config">
            <h2>Giocatore 1 (Ciano)</h2>
            <label for="p1-marker">Lettera:</label>
            <input type="text" id="p1-marker" maxlength="1" value="A">
        </div>

        <div class="player-config">
            <h2>Giocatore 2 (Magenta)</h2>
            <label for="p2-marker">Lettera:</label>
            <input type="text" id="p2-marker" maxlength="1" value="B">
        </div>

        <button id="start-game-btn">Inizia a Giocare</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-info">
            <p id="turn-indicator">Turno del Giocatore 1</p>
        </div>
        <div id="board"></div>
        <div id="game-controls">
            <button id="score-btn">Punteggio</button>
            <button id="new-game-btn">Nuova Partita</button>
        </div>
    </div>

    <div id="score-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Punteggio</h2>
            <p id="score-display"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
