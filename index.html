<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup">
        <h1>Dots and Boxes</h1>
        <div class="config-item">
            <label for="grid-size">Grandezza Griglia (da 2 a 10):</label>
            <input type="number" id="grid-size" min="2" max="10" value="5">
        </div>

        <div class="player-config">
            <h2>Giocatore 1</h2>
            <label for="p1-marker">Lettera:</label>
            <input type="text" id="p1-marker" maxlength="1" value="A">
            <label for="p1-color">Colore:</label>
            <input type="color" id="p1-color" value="#3498db">
        </div>

        <div class="player-config">
            <h2>Giocatore 2</h2>
            <label for="p2-marker">Lettera:</label>
            <input type="text" id="p2-marker" maxlength="1" value="B">
            <label for="p2-color">Colore:</label>
            <input type="color" id="p2-color" value="#e74c3c">
        </div>

        <button id="start-game-btn">Inizia a Giocare</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-info">
            <p id="turn-indicator">Turno del Giocatore 1</p>
        </div>
        <div id="board"></div>
        <div id="game-controls">
            <button id="score-btn">Mostra Punteggio</button>
            <button id="new-game-btn">Nuova Partita</button>
        </div>
    </div>

    <div id="score-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Punteggio</h2>
            <p id="score-display"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
