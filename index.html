<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Dots & Boxes</title>
<link rel="stylesheet" href="style.css">
<!-- Google Font for synthwave vibe -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
</head>
<body>
  <div id="settings">
    <h1>Neon Dots & Boxes</h1>
    <label>Grid size (boxes per side, max 10): 
      <input type="number" id="gridSize" min="2" max="10" value="5">
    </label><br>
    <label>Player 1 Name/Letter: <input type="text" id="p1Name" value="A"></label>
    <label>Color: <input type="color" id="p1Color" value="#00ffff"></label><br>
    <label>Player 2 Name/Letter: <input type="text" id="p2Name" value="B"></label>
    <label>Color: <input type="color" id="p2Color" value="#ff00ff"></label><br>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="controls" class="hidden">
    <button id="undoBtn">Annulla mossa</button>
    <button id="toggleScoreBtn">Mostra Punteggio</button>
  </div>

  <div id="scoreboard" class="hidden">
    <div id="score1">A: 0</div>
    <div id="score2">B: 0</div>
  </div>

  <div id="gameBoard" class="hidden"></div>

  <div id="endScreen" class="hidden">
    <div id="endMessage"></div>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Audio effects (add actual .mp3 files in project directory) -->
  <audio id="soundClick"><source src="click.mp3" type="audio/mpeg"></audio>
  <audio id="soundComplete"><source src="complete.mp3" type="audio/mpeg"></audio>
  <audio id="soundWin"><source src="win.mp3" type="audio/mpeg"></audio>

  <script src="script.js"></script>
</body>
</html>
