<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dots & Boxes — Pixel Mosaic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css?v=pixel1">
</head>
<body class="theme-neon">
  <header class="app-header">
    <h1 class="title">Dots & Boxes</h1>
    <p class="subtitle">Pixel Mosaic • due giocatori sullo stesso dispositivo</p>
  </header>

  <!-- Config -->
  <section id="config" class="panel container">
    <h2 class="h2">Impostazioni</h2>

    <div class="grid-2">
      <label class="field">
        <span class="label">Dimensione (quadrati per lato)</span>
        <input id="gridSize" type="number" min="1" max="10" value="5" />
        <small class="help">Da 1×1 a 10×10</small>
      </label>
      <div></div>
    </div>

    <div class="players grid-2">
      <div class="player-card">
        <h3 class="h3">Giocatore 1</h3>
        <label class="field">
          <span class="label">Nome</span>
          <input id="p1Name" type="text" maxlength="20" placeholder="Nome" value="Giocatore 1" />
        </label>
        <label class="field">
          <span class="label">Lettera (marchio opzionale)</span>
          <input id="p1Letter" type="text" maxlength="1" placeholder="A" />
        </label>
        <label class="field">
          <span class="label">Colore pieno</span>
          <input id="p1Color" type="color" value="#12C2E9" />
        </label>
      </div>

      <div class="player-card">
        <h3 class="h3">Giocatore 2</h3>
        <label class="field">
          <span class="label">Nome</span>
          <input id="p2Name" type="text" maxlength="20" placeholder="Nome" value="Giocatore 2" />
        </label>
        <label class="field">
          <span class="label">Lettera (marchio opzionale)</span>
          <input id="p2Letter" type="text" maxlength="1" placeholder="B" />
        </label>
        <label class="field">
          <span class="label">Colore pieno</span>
          <input id="p2Color" type="color" value="#F72585" />
        </label>
      </div>
    </div>

    <div class="actions centered">
      <button id="startBtn" type="button" class="btn primary">Avvia partita</button>
    </div>
    <p class="hint">Se lasci vuota la lettera, i tuoi quadrati saranno solo “pixel” di colore.</p>
  </section>

  <!-- Game -->
  <section id="gameArea" class="panel container" hidden>
    <div class="topbar">
      <div class="turn">
        Turno: <span id="turnWho" class="pill"></span>
      </div>
      <div class="controls">
        <button id="undoBtn" type="button" class="btn">↶ Annulla</button>
        <button id="scoreBtn" type="button" class="btn">Mostra punteggio</button>
        <button id="newBtn" type="button" class="btn">Nuova partita</button>
      </div>
    </div>

    <div class="board-wrap">
      <div id="board" class="board" aria-label="griglia" role="grid"></div>
    </div>
  </section>

  <!-- Modal punteggio -->
  <dialog id="scoreModal" class="modal">
    <h3 class="h3">Punteggio</h3>
    <div id="scoreContent" class="score"></div>
    <div class="actions right">
      <button id="closeScore" type="button" class="btn primary">Chiudi</button>
    </div>
  </dialog>

  <footer class="app-footer container">
    <small>Solo HTML/CSS/JS • Pronto per Netlify</small>
  </footer>

  <script src="./script.js?v=pixel1" defer></script>
</body>
</html>
